<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selector</title>
    <style>
      /* Element Selctor */
      div {
        background-color: red;
      }
      /* CLass Selector */
      .div {
        background-color: green;
      }
      /* Id selector */
      #blue {
        background-color: blue;
      }
      /* Child selector */
      span > p {
        background-color: aqua;
      }
      /* Descendant selector */
      div p {
        background-color: blueviolet;
      }
      /* universal selector */
      * {
        margin: 0;
        padding: 0;
      }
      /* pseudo Selector */
      a:visited {
        color: black;
      }
      a:active {
        background-color: red;
      }
      a:hover {
        background-color: aquamarine;
      }
      .box1 {
        background-color: blue;
        margin: 35px;
        padding: 10px;
        border: 1px solid black;
        
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div>I am a Element Selector</div>
    <div class="div">This is class Selector</div>
    <div id="blue">This is Id selector</div>
    <span><p>This is child selector</p></span>
    <div>
      <article>
        <p>This is the descendant selector</p>
      </article>
    </div>
    <br />
    <br />
    <div class="box1">This is a box model</div>
    <div class="box2">this is another box model</div>
    <a href="https://www.google.com">google</a>
  </body>
</html>
