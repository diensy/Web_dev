<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selector</title>
    <style>
      /* Element Selctor */
      div {
        background-color: red;
      }
      /* CLass Selector
      .div {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div>I am a Element Selector</div>
    <div class="div">This is class Selector</div>
  </body>
</html>
